<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>管理ページ</title>
</head>
<body>
    <h1>休業日、遅刻・早退日時の設定</h1>
    <form method="POST" action="/manage">
        <label for="holiday_date">休業日:</label>
        <input type="date" id="holiday_date" name="holiday_date"><br><br>

        <label for="late_arrival_time">遅刻時刻:</label>
        <input type="time" id="late_arrival_time" name="late_arrival_time"><br><br>

        <label for="early_leaving_time">早退時刻:</label>
        <input type="time" id="early_leaving_time" name="early_leaving_time"><br><br>

        <button type="submit">保存</button>
    </form>
</body>
</html>
