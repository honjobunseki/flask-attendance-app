<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>管理ページ</title>
</head>
<body>
    <h1>管理ページ</h1>

    <form method="post" action="/manage" style="margin:12px 0;">
      <input type="hidden" name="action" value="add_status">
      <label>日付：
        <input type="date" name="date" value="{{ today.isoformat() }}" required>
      </label>
      <label style="margin-left:8px;">時刻（任意）：
        <input type="time" name="time" placeholder="09:00">
      </label>
      <input type="hidden" name="status_type" value="出勤中">
      <button type="submit" style="margin-left:8px;">「出勤中」を追加</button>
    </form>
    
    <!-- ステータス追加フォーム -->
    <h2>ステータスを追加する</h2>
    <form method="POST" action="/manage">
        <input type="hidden" name="action" value="add_status">
        <label for="date">日付:</label>
        <input type="date" id="date" name="date" required>
        <label for="status_type">ステータス:</label>
        <select id="status_type" name="status_type" required>
            <option value="休み">休み</option>
            <option value="遅刻">遅刻</option>
            <option value="早退">早退</option>
            <option value="外出中">外出中</option>
            <option value="休憩中">休憩中</option>
        </select>
        <label for="time">時間 (必要な場合のみ):</label>
        <input type="time" id="time" name="time">
        <label for="go_home">
            <input type="checkbox" id="go_home" name="go_home" value="1"> 直帰予定
        </label>
        <button type="submit">追加</button>
    </form>

    <!-- ステータス一覧 -->
    <h2>ステータス一覧</h2>
    <table border="1">
        <thead>
            <tr>
                <th>日付</th>
                <th>ステータス</th>
                <th>時間</th>
                <th>アクション</th>
            </tr>
        </thead>
        <tbody>
            {% for status in work_status %}
            <tr>
                <td>{{ status.status_date }}</td>
                <td>{{ status.status_type }}</td>
                <td>{{ status.time or '' }}</td>
                <td>
                    <form method="POST" action="/manage">
                        <input type="hidden" name="action" value="delete_status">
                        <input type="hidden" name="date" value="{{ status.status_date }}">
                        <input type="hidden" name="status_type" value="{{ status.status_type }}">
                        <button type="submit">削除</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
