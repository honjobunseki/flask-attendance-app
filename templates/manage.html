<!DOCTYPE html>
<html>
<head>
    <title>休日管理</title>
</head>
<body>
    <h1>休日管理</h1>
    <form method="POST" action="{{ url_for('manage') }}">
        <label for="date">日付:</label>
        <input type="date" id="date" name="date" required>
        <button type="submit" name="action" value="add">追加</button>
        <button type="submit" name="action" value="remove">削除</button>
    </form>
    <h2>現在の休日</h2>
    <ul>
        {% for holiday in holidays %}
            <li>{{ holiday }}</li>
        {% endfor %}
    </ul>
</body>
</html>
