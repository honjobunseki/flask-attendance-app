<form method="POST">
    <label for="date">日付:</label>
    <input type="date" id="date" name="date" required>

    <label for="status_type">ステータス:</label>
    <select id="status_type" name="status_type" required>
        <option value="休み">休み</option>
        <option value="遅刻">遅刻</option>
        <option value="早退">早退</option>
        <option value="外出中">外出中</option>
        <option value="休憩中">休憩中</option>
    </select>

    <label for="time">時間 (遅刻/早退のみ):</label>
    <input type="time" id="time" name="time">

    <div id="extra_options" style="display:none;">
        <input type="checkbox" id="direct_return" name="direct_return">
        <label for="direct_return">直帰予定</label>
    </div>

    <button type="submit">追加</button>
</form>

<script>
    // ステータスが「外出中」の場合のみ「直帰予定」のオプションを表示
    document.getElementById("status_type").addEventListener("change", function() {
        const extraOptions = document.getElementById("extra_options");
        if (this.value === "外出中") {
            extraOptions.style.display = "block";
        } else {
            extraOptions.style.display = "none";
        }
    });
</script>
