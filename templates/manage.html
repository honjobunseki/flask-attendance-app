<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理ページ</title>
</head>
<body>
    <h1>出勤管理ページ</h1>

    <h2>休みを管理</h2>
    <form method="POST">
        <label for="date">日付:</label>
        <input type="date" name="date" required>
        <button type="submit" name="action" value="add_holiday">休みを追加</button>
        <button type="submit" name="action" value="remove_holiday">休みを削除</button>
    </form>

    <h2>遅刻を管理</h2>
    <form method="POST">
        <label for="date">日付:</label>
        <input type="date" name="date" required>
        <label for="time">出勤予定時間:</label>
        <input type="time" name="time" required>
        <button type="submit" name="action" value="add_late">遅刻を追加</button>
        <button type="submit" name="action" value="remove_late">遅刻を削除</button>
    </form>

    <h2>早退を管理</h2>
    <form method="POST">
        <label for="date">日付:</label>
        <input type="date" name="date" required>
        <label for="time">早退予定時間:</label>
        <input type="time" name="time" required>
        <button type="submit" name="action" value="add_early">早退を追加</button>
        <button type="submit" name="action" value="remove_early">早退を削除</button>
    </form>

    <h2>現在のステータス</h2>
    <ul>
        {% for date, info in data.items() %}
        <li>{{ date }}: {{ info.status }}
            {% if info.time %}
            (時間: {{ info.time }})
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
