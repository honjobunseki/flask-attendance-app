<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理ページ</title>
    <style>
        /* 既存のスタイル */
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        /* ボタンスタイル */
        .btn {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin: 2px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>管理ページ</h1>
        <table>
            <thead>
                <tr>
                    <th>ユーザーID</th>
                    <th>ユーザー名</th>
                    <th>出席日</th>
                    <th>ステータス</th>
                    <th>アクション</th>
                </tr>
            </thead>
            <tbody>
                {% for record in attendance_records %}
                <tr>
                    <td>{{ record.user_id }}</td>
                    <td>{{ record.username }}</td>
                    <td>{{ record.date }}</td>
                    <td>{{ record.status }}</td>
                    <td>
                        <button class="btn" onclick="editRecord({{ record.id }})">編集</button>
                        <button class="btn" onclick="deleteRecord({{ record.id }})">削除</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <!-- 追加のコンテンツ -->
        <button class="btn" onclick="addNewRecord()">新規追加</button>
    </div>

    <script>
        function editRecord(id) {
            // 編集機能の実装
            window.location.href = `/edit/${id}`;
        }

        function deleteRecord(id) {
            if (confirm("本当に削除しますか？")) {
                window.location.href = `/delete/${id}`;
            }
        }

        function addNewRecord() {
            window.location.href = `/add`;
        }
    </script>
</body>
</html>
