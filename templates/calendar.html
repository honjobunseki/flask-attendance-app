<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カレンダー</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            width: 14.28%;
            height: 100px;
        }
        .today {
            border: 3px solid red;
        }
        .empty {
            background-color: #f0f0f0;
        }
        .holiday {
            background-color: #ffcccc;
        }
    </style>
</head>
<body>
    <h1>{{ year }}年{{ month }}月のカレンダー</h1>
    <table>
        <thead>
            <tr>
                <th>月</th>
                <th>火</th>
                <th>水</th>
                <th>木</th>
                <th>金</th>
                <th>土</th>
                <th>日</th>
            </tr>
        </thead>
        <tbody>
            {% for week in month_days %}
            <tr>
                {% for day in week %}
                {% if day == 0 %}
                <td class="empty"></td>
                {% elif day == today %}
                <td class="today">{{ day }}</td>
                {% elif loop.index0 in holidays %}
                <td class="holiday">{{ day }}</td>
                {% else %}
                <td>{{ day }}</td>
                {% endif %}
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
