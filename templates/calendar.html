<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カレンダー</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .holiday {
            background-color: red;
            color: white;
        }
        .today {
            background-color: white;
            font-weight: bold;
        }
        .status {
            margin-top: 5px;
            font-size: 0.9em;
            color: #555;
        }
        .contact-btn {
            margin-top: 5px;
            display: inline-block;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 3px;
        }
        .contact-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>{{ year }}年{{ month }}月のカレンダー</h1>
    <table>
        <thead>
            <tr>
                <th>月</th>
                <th>火</th>
                <th>水</th>
                <th>木</th>
                <th>金</th>
                <th>土</th>
                <th>日</th>
            </tr>
        </thead>
        <tbody>
            {% for week in month_days %}
                <tr>
                    {% for day, status, is_holiday in week %}
                        {% if day == today %}
                            <td class="today">
                        {% elif is_holiday %}
                            <td class="holiday">
                        {% else %}
                            <td>
                        {% endif %}
                            {% if day != 0 %}
                                {{ day }}
                                {% if status %}
                                    <div class="status">{{ status }}</div>
                                {% endif %}
                                <a class="contact-btn" href="mailto:masato_o@mac.com?subject=連絡事項&body={{ year }}年{{ month }}月{{ day }}日の連絡事項">
                                    連絡する
                                </a>
                            {% endif %}
                        </td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
