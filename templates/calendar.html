<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カレンダー</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            width: 14.28%;
            height: 100px;
            vertical-align: top;
        }
        .today {
            border: 3px solid red;
            background-color: #ccffcc; /* 今日が出勤中なら緑 */
        }
        .empty {
            background-color: #f0f0f0;
        }
        .holiday, .weekend {
            background-color: #ffcccc;
        }
        .status-holiday, .status-late, .status-early {
            background-color: #ffcccc;
        }
        .status {
            font-size: 14px;
            font-weight: bold;
            margin-top: 5px;
        }
        .contact-button {
            margin-top: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>{{ year }}年{{ month }}月のカレンダー</h1>
    <table>
        <thead>
            <tr>
                <th>月</th>
                <th>火</th>
                <th>水</th>
                <th>木</th>
                <th>金</th>
                <th class="weekend">土</th>
                <th class="weekend">日</th>
            </tr>
        </thead>
        <tbody>
            {% for week in month_days %}
            <tr>
                {% for day in week %}
                {% if day == 0 %}
                <td class="empty"></td>
                {% elif day == today %}
                <td class="today">
                    {{ day }}
                    <div class="status">{{ today_status }}</div>
                    <button class="contact-button">連絡する</button>
                </td>
                {% else %}
                <td class="{{ 'holiday' if day_status[day] == '休み' else '' }}">
                    {{ day }}
                    <div class="status">{{ day_status[day] }}</div>
                </td>
                {% endif %}
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
