<!DOCTYPE html>
<html>
<head>
    <title>出勤カレンダー</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            text-align: center;
            padding: 10px;
        }
        .holiday {
            background-color: red;
            color: white;
        }
        .today {
            border: 3px solid blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>{{ year }}年{{ month }}月の出勤カレンダー</h1>
    <table>
        <tr>
            <th>月</th>
            <th>火</th>
            <th>水</th>
            <th>木</th>
            <th>金</th>
            <th>土</th>
            <th>日</th>
        </tr>
        <tr>
            {% for day in days %}
                {% if loop.index0 % 7 == 0 and loop.index > 0 %}
                </tr><tr>
                {% endif %}
                <td class="{% if day in holidays %}holiday{% elif day == today %}today{% endif %}">
                    {{ day[-2:] }}
                </td>
            {% endfor %}
        </tr>
    </table>
</body>
</html>
