<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>出勤カレンダー</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .holiday {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h1>出勤カレンダー</h1>

    <!-- カレンダーの表示 -->
    <table>
        <tr>
            <th>月</th>
            <th>火</th>
            <th>水</th>
            <th>木</th>
            <th>金</th>
            <th>土</th>
            <th>日</th>
        </tr>
        <!-- カレンダーのサンプル週 -->
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td class="holiday">6</td>
            <td class="holiday">7</td>
        </tr>
        <tr>
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
            <td class="holiday">13</td>
            <td class="holiday">14</td>
        </tr>
        <tr>
            <td>15</td>
            <td>16</td>
            <td>17</td>
            <td>18</td>
            <td>19</td>
            <td class="holiday">20</td>
            <td class="holiday">21</td>
        </tr>
        <tr>
            <td>22</td>
            <td class="holiday">23</td> <!-- 例: 祝日も指定可能 -->
            <td>24</td>
            <td>25</td>
            <td>26</td>
            <td class="holiday">27</td>
            <td class="holiday">28</td>
        </tr>
        <tr>
            <td>29</td>
            <td>30</td>
            <td>31</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>

    <!-- 連絡ボタン -->
    {% if can_contact %}
        <button onclick="alert('会社に連絡します')">連絡する</button>
    {% else %}
        <button disabled>勤務時間外のため連絡できません</button>
    {% endif %}
</body>
</html>
