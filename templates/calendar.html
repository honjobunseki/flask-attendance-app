<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カレンダー</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            text-align: center;
            padding: 8px;
            height: 100px; /* 行の高さを固定 */
        }
        th {
            background-color: #f2f2f2;
        }
        .holiday {
            background-color: red;
            color: white;
        }
        .today {
            background-color: white;
            font-weight: bold;
        }
    </style>
    <script>
        async function sendEmail(subject, body) {
            const response = await fetch("/send_email", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ subject, body })
            });
            const result = await response.json();
            alert(result.message);
        }
    </script>
</head>
<body>
    <h1>{{ year }}年{{ month }}月のカレンダー</h1>
    <table>
        <thead>
            <tr>
                <th>月</th>
                <th>火</th>
                <th>水</th>
                <th>木</th>
                <th>金</th>
                <th>土</th>
                <th>日</th>
            </tr>
        </thead>
        <tbody>
            {% for week in month_days %}
                <tr>
                    {% for day, status, is_holiday in week %}
                        {% if day == 0 %}
                            <td></td>
                        {% elif is_holiday %}
                            <td class="holiday">
                                <div>{{ day }}</div>
                                <button onclick="sendEmail('{{ day }}の連絡事項', 'ステータス: {{ status }}')">連絡する</button>
                            </td>
                        {% else %}
                            <td>
                                <div>{{ day }}</div>
                                <button onclick="sendEmail('{{ day }}の連絡事項', 'ステータス: {{ status }}')">連絡する</button>
                            </td>
                        {% endif %}
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
