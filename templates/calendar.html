<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ year }}年{{ month }}月のカレンダー</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            vertical-align: top;
            width: 14.28%;
            height: 100px;
        }
        .today {
            border: 3px solid red;
        }
        .holiday {
            background-color: #ffcccc;
        }
        .status {
            font-size: 0.9em;
            color: #555;
            margin-top: 5px;
        }
        .empty {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>{{ year }}年{{ month }}月</h1>
    <table>
        <thead>
            <tr>
                <th>月</th>
                <th>火</th>
                <th>水</th>
                <th>木</th>
                <th>金</th>
                <th style="color:red;">土</th>
                <th style="color:red;">日</th>
            </tr>
        </thead>
        <tbody>
            {% for week in month_days %}
            <tr>
                {% for day, status in week %}
                {% if day == 0 %}
                <td class="empty"></td>
                {% else %}
                <td class="{{ 'today' if day == today else '' }} {{ 'holiday' if '休み' in status else '' }}">
                    <div>{{ day }}</div>
                    {% if status %}
                    <div class="status">{{ status }}</div>
                    {% endif %}
                </td>
                {% endif %}
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
