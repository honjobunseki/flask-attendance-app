<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ year }}年{{ month }}月の出勤カレンダー</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            width: 14.28%;
            height: 100px;
            text-align: center;
            vertical-align: top;
            border: 1px solid #ddd !important;
            padding: 10px !important;
        }
        th {
            background-color: #f2f2f2 !important;
        }
        .holiday {
            background-color: red !important;
            color: white !important;
        }
        .today {
            border: 5px solid blue !important;
            background-color: lightyellow !important;
            font-weight: bold !important;
        }
        .status {
            font-size: 1em !important;
            color: #333 !important;
            margin-top: 5px !important;
        }
    </style>
</head>
<body>
    <h1>{{ year }}年{{ month }}月の出勤カレンダー</h1>

    <table>
        <tr>
            <th>月</th>
            <th>火</th>
            <th>水</th>
            <th>木</th>
            <th>金</th>
            <th>土</th>
            <th>日</th>
        </tr>
        {% for week in calendar_rows %}
        <tr>
            {% for day in week %}
            <td class="{% if day.is_holiday %}holiday{% endif %} {% if day.is_today %}today{% endif %}">
                <div>{{ day.day }}</div>
                {% if day.is_today %}
                    <div>（今日です）</div>  <!-- デバッグ用の表示 -->
                {% endif %}
                {% if day.status %}
                    <div class="status">{{ day.status }}</div>
                {% endif %}
            </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
