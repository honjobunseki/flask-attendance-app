<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カレンダー</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            width: 14.28%;
            height: 100px;
            vertical-align: top;
        }
        .today {
            border: 3px solid red;
            background-color: #ccffcc; /* 今日の背景を緑色に設定 */
        }
        .holiday, .weekend {
            background-color: #ffcccc;
        }
        .status {
            font-size: 14px;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>{{ year }}年{{ month }}月のカレンダー</h1>
    <table>
        <thead>
            <tr>
                <th>月</th>
                <th>火</th>
                <th>水</th>
                <th>木</th>
                <th>金</th>
                <th class="weekend">土</th>
                <th class="weekend">日</th>
            </tr>
        </thead>
        <tbody>
            {% for week in month_days %}
            <tr>
                {% for day in week %}
                {% if day == 0 %}
                <td class="empty"></td>
                {% else %}
                {% set status = day_status.get(day, "勤務外") %}
                <td class="{{ 'today' if day == today else 'holiday' if status in ['休み', '遅刻中', '早退済み'] else '' }}">
                    {{ day }}
                    <div class="status">{{ status }}</div>
                </td>
                {% endif %}
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
