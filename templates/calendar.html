<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>出勤カレンダー</title>
</head>
<body>
    <h1>出勤カレンダー</h1>
    <!-- カレンダーの表示部分（例） -->
    <p>カレンダー内容がここに入ります</p>

    <!-- 連絡ボタン -->

        <button onclick="alert('会社に連絡します')">連絡する</button>

        <button disabled>勤務時間外のため連絡できません</button>
    {% endif %}
</body>
</html>
