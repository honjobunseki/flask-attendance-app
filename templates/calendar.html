<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カレンダー</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            text-align: center;
            padding: 8px;
            height: 100px;
        }
        th {
            background-color: #f2f2f2;
        }
        .holiday {
            background-color: red;
            color: white;
        }
        .today {
            background-color: white;
            font-weight: bold;
        }
        .contact-btn {
            margin-top: 5px;
            display: inline-block;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .contact-btn:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function openPopup(day) {
            // ポップアップウィンドウを開く
            window.open(`/popup?day=${encodeURIComponent(day)}`, "連絡する", "width=400,height=400");
        }
    </script>
</head>
<body>
    <h1>{{ year }}年{{ month }}月のカレンダー</h1>
    <table>
        <thead>
            <tr>
                <th>月</th>
                <th>火</th>
                <th>水</th>
                <th>木</th>
                <th>金</th>
                <th>土</th>
                <th>日</th>
            </tr>
        </thead>
        <tbody>
            {% for week in month_days %}
                <tr>
                    {% for day, status, is_holiday in week %}
                        {% if day == 0 %}
                            <td class="empty"></td> <!-- 空白セル -->
                        {% elif day == today %}
                            <td class="today">
                                <div>{{ day }}</div>
                                <button class="contact-btn" onclick="openPopup('{{ year }}年{{ month }}月{{ day }}日')">連絡する</button>
                            </td>
                        {% elif is_holiday %}
                            <td class="holiday">
                                <div>{{ day }}</div>
                            </td>
                        {% else %}
                            <td>
                                <div>{{ day }}</div>
                            </td>
                        {% endif %}
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
