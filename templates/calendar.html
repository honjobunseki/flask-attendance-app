<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カレンダー</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            width: 14.28%;
            height: 100px;
            vertical-align: top;
        }
        .today {
            border: 3px solid red; /* 太枠 */
        }
        .empty {
            background-color: #f0f0f0;
        }
        .holiday {
            background-color: #ffcccc; /* 休みの日 */
        }
        .status {
            font-size: 12px;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>{{ year }}年{{ month }}月のカレンダー</h1>
    <table>
        <thead>
            <tr>
                <th>月</th>
                <th>火</th>
                <th>水</th>
                <th>木</th>
                <th>金</th>
                <th>土</th>
                <th>日</th>
            </tr>
        </thead>
        <tbody>
            {% for week in month_days %}
            <tr>
                {% for day in week %}
                {% set day_str = str(day) %}
                <td class="{% if day == today %}today{% elif day in holidays %}holiday{% endif %}">
                    {% if day != 0 %}
                        {{ day }}
                        {% if day_str in day_statuses %}
                        <div class="status">{{ day_statuses[day_str] }}</div>
                        {% endif %}
                    {% endif %}
                </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
