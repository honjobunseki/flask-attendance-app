<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カレンダー</title>
    <style>
        .holiday { background-color: #ffcccc; }
        .late { background-color: #fff2cc; }
        .early { background-color: #ccf2ff; }
        .today { border: 3px solid red; }
    </style>
</head>
<body>
    <h1>{{ year }}年 {{ month }}月</h1>
    <table>
        <tr>
            <th>月</th>
            <th>火</th>
            <th>水</th>
            <th>木</th>
            <th>金</th>
            <th>土</th>
            <th>日</th>
        </tr>
        {% for week in month_days %}
        <tr>
            {% for day in week %}
            {% if day == 0 %}
            <td class="empty"></td>
            {% else %}
            <td class="
                {% if data[year ~ '-' ~ month ~ '-' ~ day] %}
                {{ data[year ~ '-' ~ month ~ '-' ~ day].status }}
                {% endif %}
                {% if day == today %}today{% endif %}
            ">
                {{ day }}
            </td>
            {% endif %}
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
