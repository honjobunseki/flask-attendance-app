<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カレンダー</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calendar th, .calendar td {
            height: 100px; /* 各セルの高さを設定 */
            text-align: center;
            vertical-align: middle;
            background-color: #ffffff; /* 背景を白に設定 */
        }
        .today {
            background-color: #ffd700; /* 今日の日付を強調表示 */
        }
        .holiday {
            background-color: #ffcccc; /* 祝日を赤く表示 */
        }
        .calendar th {
            font-weight: bold;
            border: 1px solid #dee2e6; /* ヘッダーの枠線を統一 */
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">カレンダー</h1>
        <table class="table table-bordered calendar">
            <thead>
                <tr>
                    <th>月</th>
                    <th>火</th>
                    <th>水</th>
                    <th>木</th>
                    <th>金</th>
                    <th class="text-danger">土</th>
                    <th class="text-danger">日</th>
                </tr>
            </thead>
            <tbody>
                <!-- 1週間ごとに行を追加 -->
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="holiday">1</td>
                    <td>2</td>
                    <td class="holiday">3</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>11</td>
                    <td class="today">12</td>
                    <td>13</td>
                    <td>14</td>
                    <td>15</td>
                    <td>16</td>
                    <td>17</td>
                </tr>
                <tr>
                    <td>18</td>
                    <td>19</td>
                    <td>20</td>
                    <td>21</td>
                    <td>22</td>
                    <td>23</td>
                    <td>24</td>
                </tr>
                <tr>
                    <td>25</td>
                    <td>26</td>
                    <td>27</td>
                    <td>28</td>
                    <td>29</td>
                    <td>30</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
