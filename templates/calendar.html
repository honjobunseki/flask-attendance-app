<tbody>
    {% for week in month_days %}
    <tr>
        {% for day in week %}
        {% if day == 0 %}
        <td class="empty"></td>
        {% else %}
        <td class="{{ 'today' if day == today else 'holiday' if day_status.get(day) in ['休み', '遅刻中'] else '' }}">
            {{ day }}
            <div class="status">{{ day_status.get(day, '') }}</div>
        </td>
        {% endif %}
        {% endfor %}
    </tr>
    {% endfor %}
</tbody>
