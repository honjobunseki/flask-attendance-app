<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>メール作成</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>メール作成</h2>
    <form method="POST" action="/send_email">
        <label for="subject">件名:</label><br>
        <input type="text" id="subject" name="subject" value="{{ day }} の連絡事項" required><br><br>
        <label for="body">本文:</label><br>
        <textarea id="body" name="body">日付: {{ day }}\nステータス: {{ status }}</textarea><br><br>
        <button type="submit">送信する</button>
    </form>
</body>
</html>
